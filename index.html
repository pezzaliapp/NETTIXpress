<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NETTIXpress</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon/nettixpress-192.png" />
  <meta name="theme-color" content="#004080" />
  <style>
    body { font-family: sans-serif; padding: 1em; max-width: 800px; margin: auto; }
    input, select, button { margin: 4px; padding: 6px; font-size: 1em; }
    .card { border: 1px solid #ccc; padding: 1em; margin: 1em 0; border-radius: 8px; }
    input[type="number"], input[type="text"] { width: 100px; }
  </style>
</head>
<body>
  <h1>NETTIXpress</h1>

  <input type="file" id="csvFile" accept=".csv" />
  <button onclick="parseCSV()">Carica CSV</button>

  <h2>Inserimento manuale</h2>
  <form id="manualForm">
    <input type="text" id="codice" placeholder="Codice" />
    <input type="text" id="descrizione" placeholder="Descrizione" />
    <input type="number" id="netto" placeholder="Prezzo netto" />
    <input type="number" id="trasporto" placeholder="Trasporto" />
    <input type="number" id="installazione" placeholder="Installazione" />
    <input type="number" id="margine" placeholder="Margine %" />
    <button type="submit">Aggiungi</button>
  </form>

  <h2>Ricerca rapida</h2>
  <input type="text" id="searchInput" placeholder="Cerca prodotto..." />

  <h3>Filtra per codice prodotto</h3>
  <select id="filtroCodice">
    <option value="">Tutti i prodotti</option>
  </select>

  <div id="listino"></div>

  <h2>Articoli selezionati</h2>
  <ul id="listaSelezionati"></ul>
  <div id="totaliSelezionati"></div>

  <button onclick="esportaSelezionati()">ðŸ“¤ Esporta CSV</button>
  <button onclick="svuotaSelezione()">ðŸ§¹ Svuota selezione</button>
  <button onclick="deselezionaTutti()">ðŸš« Deseleziona tutto</button>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .catch(error => console.error('Service Worker registration failed:', error));
    }
  </script>
</body>
</html>
